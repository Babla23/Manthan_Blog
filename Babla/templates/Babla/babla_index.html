{% extends 'base.html' %}

{% block title %}
Babla | Home Page
{% endblock %}

{% block Blog %}
<div class="album py-5 bg-light">
    <div class="container">
      <div class="row">
          {% for var_proj in Babla.all %}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <img src="{{ var_proj.pic.url }}" height="250px" width="300px" />
            <div class="card-body">
              <p class="card-text">{{ var_proj.name }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a href="{% url 'open' var_proj.id %}"><button type="button" class="btn btn-sm btn-outline-secondary">View</button></a>
                </div>
                <small class="text-muted">9 mins</small>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
